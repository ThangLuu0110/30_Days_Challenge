<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days Challenge - Day 1</title>
    <link rel="stylesheet" href="./Day1.css">
</head>
<body>
    <!--Phần thẻ-->
    <div class="card">
        <!--Phần giày-->
        <div class="shoe-part">
            <img src="./pic/shoes.png" alt="">
        </div>
        <!--Phần Tên + Giá-->
        <div class="name-part">
            <span>Nike Zoom KD 12</span>
            <span>$99</span>
        </div>
        <!--Phần thông tin khác-->
        <div class="information-part">
            <div class="size-part">
                <span>Size:</span>
                <ul>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ul>
            </div>
            <div class="color-part">
                <span>Color:</span>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="button-part">
                <button type="button">Buy now</button>
                <button type="button">Add Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
